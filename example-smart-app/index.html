<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta http-equiv='Content-Type' content='text/html; charset=utf-8' />
    <title>HealthMap-SMART-App</title>

    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
     <link rel='stylesheet' type='text/css' href='./src/css/jquery.dynatable.css'>
  </head>
  <body>
    <div id='errors'>
    </div>
    <div id="loading" class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
    <div id='holder' >
      <img src="./src/images/healthmap_ccm_logo.png" alt="HealthMap Solutions" style="width:300px">
      <h3 style="margin-left:5px">HealthMap Test Client</h3>
     
      <h4>Patient Data</h4>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Gender</th>
             <th>Date of Birth</th>
            <th>Age</th>
            <th>Has Care Gaps</th>
          </tr>
        </thead>
        <tbody>
        <tr>
          <td id='id'></td>
          <td id='fname'></td>
          <td id='lname'></td>
          <td id='gender'></td>
          <td id='birthdate'></td>
           <td id='age'></td>
          <td>True</td>
          
        </tr>
        
        </tbody>
      </table>
    
      <h3>Observation Data</h3>
      <div id="observations" style="margin-left:5px"></div>
    </div>
    <script src='./lib/es6-shim-0.35.1.min.js'></script>
    <script src='./src/js/example-smart-app.js'></script>
    
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src='./src/js/jquery.dynatable.js'></script>
    <script>
      extractData().then(
        //Display Patient Demographics and Observations if extractData was success
        function(p) {
          drawVisualization(p);
        },

        //Display 'Failed to call FHIR Service' if extractData failed
        function() {
          $('#loading').hide();
          $('#errors').html('<p> Failed to call FHIR Service </p>');
        }
      );
    </script>
  </body>
</html>
